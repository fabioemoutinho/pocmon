<ng-container *ngIf="directionEvents$ | async"></ng-container>
<div id="gameboy-wrapper">
  <div id="gameboy">
    <div id="screen-wrapper">
      <div id="screen">
        <router-outlet></router-outlet>
      </div>
    </div>
    <div id="controls">
      <div class="row">
        <div id="arrows">
          <div></div>
          <button
            id="up"
            class="arrow"
            (mousedown)="onMousedown('UP')"
            (mouseup)="onMouseup('UP')"
            (mouseleave)="onMouseup('UP')"
            (touchstart)="onMousedown('UP')"
            (touchend)="onMouseup('UP')"
            (touchcancel)="onMouseup('UP')"
            draggable="false"
          ></button>
          <div></div>
          <button
            id="left"
            class="arrow"
            (mousedown)="onMousedown('LEFT')"
            (mouseup)="onMouseup('LEFT')"
            (mouseleave)="onMouseup('LEFT')"
            (touchstart)="onMousedown('LEFT')"
            (touchend)="onMouseup('LEFT')"
            (touchcancel)="onMouseup('LEFT')"
            draggable="false"
          ></button>
          <div id="arrow-center"></div>
          <button
            id="right"
            class="arrow"
            (mousedown)="onMousedown('RIGHT')"
            (mouseup)="onMouseup('RIGHT')"
            (mouseleave)="onMouseup('RIGHT')"
            (touchstart)="onMousedown('RIGHT')"
            (touchend)="onMouseup('RIGHT')"
            (touchcancel)="onMouseup('RIGHT')"
            draggable="false"
          ></button>
          <div></div>
          <button
            id="down"
            class="arrow"
            (mousedown)="onMousedown('DOWN')"
            (mouseup)="onMouseup('DOWN')"
            (mouseleave)="onMouseup('DOWN')"
            (touchstart)="onMousedown('DOWN')"
            (touchend)="onMouseup('DOWN')"
            (touchcancel)="onMouseup('DOWN')"
            draggable="false"
          ></button>
          <div></div>
        </div>
        <div id="ab">
          <button id="b" (click)="b()"></button>
          <button id="a" (click)="a()"></button>
        </div>
      </div>
      <div id="startselect">
        <button id="select" (click)="select()"></button>
        <button id="start" (click)="start()"></button>
      </div>
    </div>
  </div>
</div>
